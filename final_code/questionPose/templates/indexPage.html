<!DOCTYPE html>
<html>
<head>
	<title>Friend Chatbot</title>
	<style type="text/css">
  	* {
            margin: 0;
            padding: 0;
        }
    #wrap {
            display: grid;
            height: 100%;
        }

    .topnav {
  		overflow: hidden;
 		background-color: #7dcde0;
	}

	.topnav a {
	  float: left;
	  color: #f2f2f2;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 17px;
	}

	.topnav a:hover {
	  background-color: #FFB6C1;
	  color: black;
	}

	.topnav a.active {
	  background-color: #d31c5b;
	  color: white;
	}

  </style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
</head>
<body>
<div class="topnav">
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('hicontrastinstructions') }}">Contrast Test</a>
  <a href="{{ url_for('audioodballinstructions') }}">Audio Test</a>
  <a class="active" href="{{ url_for('indexPageinstructions') }}">Question Bot</a>
  <a href="{{ url_for('helpme') }}">Help</a>
</div>
<div id="wrap"></div>
<div class="container">
	<div class="alert alert-primary" role="alert">
{{user_input}}
</div>
<div class="alert alert-dark" role="alert">
   {{bot_response}}
</div>
	

	<form  action="/check" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Enter User below</label>
    <input type="text" autocomplete="off" name="user_input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER USERNAME"><br>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
</div>


</body>
</html>
